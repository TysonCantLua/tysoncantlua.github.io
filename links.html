<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Links - TysonCantLua</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f0e2; /* Updated background color */
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        /* Navigation styling */
        nav {
            background-color: #92b6d5; /* Light blue accent color */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        nav a {
            color: inherit;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #6d95b8; /* Light blue accent color on hover */
        }

        /* Dark mode button styling */
        #dark-mode-toggle {
            background-color: #92b6d5; /* Light blue accent color */
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        #dark-mode-toggle:hover {
            background-color: #6d95b8; /* Light blue accent color on hover */
            color: #fff;
        }

        /* Main content styling */
        main {
            padding: 20px;
            text-align: left;
        }

        /* Footer styling */
        footer {
            background-color: #92b6d5; /* Light blue accent color */
            color: #fff;
            text-align: center;
            padding: 40px; /* Increased footer size */
        }

        /* Emoji styling */
        .emoji {
            font-size: 20px;
            margin-left: 5px;
        }

        /* Link list styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #92b6d5; /* Light blue accent color */
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        ul li a:hover {
            background-color: #6d95b8; /* Light blue accent color on hover */
        }
    </style>
</head>
